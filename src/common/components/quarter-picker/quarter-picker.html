<div class="btn-group btn-group-justified">

  <div
    ng-repeat="quarter in picker.QUARTERS"
    class="btn-group btn-group-sm"
    role="group">

    <button
      type="button"
      class="btn btn-info"
      ng-click="picker.toggle(quarter.key)"
      ng-class="{active:picker.quarter[quarter.key]}">
        {{quarter.label}}
    </button>

  </div>

</div>
