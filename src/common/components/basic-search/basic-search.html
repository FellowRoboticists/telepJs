<div
  class="basic-search form-group has-feedback">

  <input
    type="text"
    class="form-control"
    ng-model="search.model"
    placeholder="{{search.placeholder}}">

  <i
    ng-hide="search.model"
    icon="search"
    class="form-control-feedback"></i>

  <a href
    ng-show="search.model"
    icon="remove-circle"
    class="form-control-feedback basic-search-clear"
    ng-click="search.clear()"></a>

</div>
