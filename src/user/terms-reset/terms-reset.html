<form class="terms-reset-modal">

  <div class="modal-header">
    <h3 class="modal-title">
      <i icon="warning-sign"></i>
      Reset Terms of Service
    </h3>
  </div>

  <div class="modal-body">
    <p>Are you sure you want to reset the terms of service for <b>all users</b>? Every user in the system will have to accept the <b>Terms of Service</b> again on their next login.</p>
  </div>

  <div class="modal-footer">
    <button
      type="submit"
      class="btn btn-danger"
      ng-click="termsCtrl.reset()">Reset</button>
    <button
      type="button"
      class="btn btn-default"
      ng-click="termsCtrl.cancel()">Cancel</button>
  </div>

</div>
