<form class="delete-book-modal">

  <div class="modal-header">
    <h3 class="modal-title">
      <i icon="warning-sign"></i>
      Delete User
    </h3>
  </div>

  <div class="modal-body">
    <p>Are you sure absolutely sure you want to delete "<strong>{{userCtrl.user.email}}</strong>"? This <strong>CANNOT</strong> be undone!</p>
    <p>To confirm delete, type in the email of the user exactly as it appears above:</p>
    <input autofocus
      type="text"
      autocomplete="off"
      ng-model="userCtrl.email"
      placeholder="confirm user email..."
      class="form-control">
  </div>

  <div class="modal-footer">
    <button
      type="submit"
      class="btn btn-danger"
      ng-disabled="userCtrl.email!==userCtrl.user.email"
      ng-click="userCtrl.delete()">Delete</button>
    <button
      class="btn btn-default"
      ng-click="userCtrl.cancel()">Cancel</button>
  </div>

</form>
